name: Data Processor

on:
  schedule:
    - cron: '0 6 * * *'  # Executa todos os dias Ã s 06:00 UTC
  workflow_dispatch:
    inputs:
      mode:
        description: 'Modo de execuÃ§Ã£o'
        required: true
        default: 'auto'
        type: choice
        options:
        - auto
        - force_timeshift
        - channel_config
      timeshift:
        description: 'Timeshift em segundos (para force_timeshift)'
        required: false
        type: string
        default: '30'
      duration:
        description: 'DuraÃ§Ã£o em horas (para force_timeshift)'
        required: false
        type: string
        default: '24'
      channel_id:
        description: 'ID do canal (para channel_config)'
        required: false
        type: string
      channel_offset:
        description: 'Offset do canal em segundos (para channel_config)'
        required: false
        type: string
      verbose:
        description: 'Log detalhado'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  process-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify Python files
      run: |
        echo "ğŸ” Verificando arquivos Python..."
        if [ -f "run_manager.py" ]; then
          echo "âœ… run_manager.py encontrado"
        else
          echo "âŒ run_manager.py nÃ£o encontrado"
        fi
        
        if [ -f "processar.py" ]; then
          echo "âœ… processar.py encontrado"
        else
          echo "âŒ processar.py nÃ£o encontrado"
        fi
        
        if [ -f "config.json" ]; then
          echo "âœ… config.json encontrado"
        else
          echo "âŒ config.json nÃ£o encontrado"
        fi
        
        echo "ğŸ“‹ Arquivos na pasta atual:"
        ls -la *.py *.json 2>/dev/null || echo "Nenhum arquivo Python/JSON encontrado"
        
    - name: Create outputs directory
      run: |
        mkdir -p outputs
        echo "ğŸ“ Pasta outputs criada"
        
    - name: Process EPG - Auto Mode
      if: github.event.inputs.mode == 'auto' || github.event.inputs.mode == ''
      run: |
        echo "ğŸ”„ Iniciando processamento em modo automÃ¡tico..."
        if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
          python run_manager.py --auto --verbose
        else
          python run_manager.py --auto
        fi
        echo "âœ… Processamento concluÃ­do"
        
    - name: Process EPG - Force Timeshift
      if: github.event.inputs.mode == 'force_timeshift'
      run: |
        echo "ğŸ”„ Iniciando processamento com timeshift forÃ§ado..."
        ARGS="--force ${{ github.event.inputs.timeshift }}"
        if [ -n "${{ github.event.inputs.duration }}" ]; then
          ARGS="$ARGS --force-duration ${{ github.event.inputs.duration }}"
        fi
        if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
          ARGS="$ARGS --verbose"
        fi
        python run_manager.py $ARGS
        echo "âœ… Processamento concluÃ­do"
        
    - name: Process EPG - Channel Config
      if: github.event.inputs.mode == 'channel_config'
      run: |
        echo "ğŸ”„ Iniciando configuraÃ§Ã£o de canal..."
        ARGS="--channel ${{ github.event.inputs.channel_id }} ${{ github.event.inputs.channel_offset }}"
        if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
          ARGS="$ARGS --verbose"
        fi
        python run_manager.py $ARGS
        echo "âœ… ConfiguraÃ§Ã£o concluÃ­da"
        
    - name: Fallback - Try direct processing
      if: always()
      run: |
        echo "ğŸ”„ Tentando processamento direto como fallback..."
        # Tenta o script original se o run_manager falhar
        if [ ! -f outputs/epg_processed.xml ]; then
          echo "ğŸ“‹ Tentando processar.py diretamente..."
          python processar.py --force-offset 30 || echo "âš ï¸ Falha no processamento direto"
        fi
        
    - name: Debug and check files
      run: |
        echo "ğŸ” Verificando arquivos gerados..."
        echo ""
        echo "ğŸ“ ConteÃºdo da pasta atual:"
        ls -la
        echo ""
        echo "ğŸ“ ConteÃºdo da pasta outputs (se existir):"
        if [ -d outputs ]; then
          ls -la outputs/
        else
          echo "âŒ Pasta outputs nÃ£o existe"
        fi
        echo ""
        echo "ğŸ” Procurando por arquivos XML:"
        find . -name "*.xml" -type f 2>/dev/null || echo "Nenhum arquivo XML encontrado"
        
    - name: Move and compress data file to root
      run: |
        # Primeiro, vamos verificar onde estÃ¡ o arquivo
        if [ -f outputs/epg_processed.xml ]; then
          SOURCE_FILE="outputs/epg_processed.xml"
          echo "âœ… Arquivo encontrado em outputs/epg_processed.xml"
        elif [ -f epg_processed.xml ]; then
          SOURCE_FILE="epg_processed.xml"
          echo "âœ… Arquivo encontrado na raiz: epg_processed.xml"
        else
          echo "âŒ Procurando arquivo XML processado..."
          # Procura por qualquer arquivo XML gerado
          XML_FILE=$(find . -name "*.xml" -type f | head -n 1)
          if [ -n "$XML_FILE" ]; then
            SOURCE_FILE="$XML_FILE"
            echo "âœ… Arquivo XML encontrado: $XML_FILE"
          else
            echo "âŒ Nenhum arquivo XML encontrado"
            echo "ğŸ“‹ Listando todos os arquivos:"
            find . -type f -name "*" | head -20
            exit 1
          fi
        fi
        
        # Processa o arquivo encontrado
        cp "$SOURCE_FILE" ./data_processed.xml
        gzip -c data_processed.xml > data_processed.xml.gz
        
        # Remove arquivo XML nÃ£o comprimido da raiz (mantÃ©m sÃ³ o .gz)
        rm data_processed.xml
        
        echo "âœ… Dados copiados para a raiz e comprimidos"
        echo "ğŸ“ Arquivos na raiz:"
        ls -la *.gz
        echo "ğŸ“Š Tamanho do arquivo:"
        du -h data_processed.xml.gz
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Adiciona apenas o arquivo .gz
        git add data_processed.xml.gz
        
        # Verifica se hÃ¡ mudanÃ§as
        if git diff --staged --quiet; then
          echo "ğŸ“ Nenhuma mudanÃ§a detectada nos dados"
        else
          # Commit com informaÃ§Ãµes Ãºteis
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          FILESIZE=$(du -h data_processed.xml.gz | cut -f1)
          
          git commit -m "ğŸ“Š Atualizar dados processados - $TIMESTAMP
          
          ğŸ“Š Tamanho: $FILESIZE
          ğŸ”„ Processamento automÃ¡tico
          âš¡ Pronto para uso"
          
          git push
          echo "âœ… Dados atualizados no repositÃ³rio"
        fi
        
    - name: Display final URLs
      run: |
        echo "ğŸ‰ Dados processados com sucesso!"
        echo ""
        echo "ğŸ“Š URL para usar na sua aplicaÃ§Ã£o:"
        echo "https://raw.githubusercontent.com/xmltune/epg-processor/main/data_processed.xml.gz"
        echo ""
        echo "ğŸ“„ O arquivo tambÃ©m estÃ¡ visÃ­vel na raiz do repositÃ³rio:"
        echo "https://github.com/xmltune/epg-processor/blob/main/data_processed.xml.gz"
        echo ""
        echo "ğŸ”„ PrÃ³xima atualizaÃ§Ã£o: AmanhÃ£ Ã s 06:00 UTC"
