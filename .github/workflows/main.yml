name: Atualizar Dados Compilados

on:
  schedule:
    - cron: '0 4 * * *'  # todos os dias às 04:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Instalar dependências Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Executar script de ajuste
        run: |
          pip install requests lxml
          python ajustar_epg.py

      - name: Commit e Push dos Dados Compilados
        continue-on-error: true
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

          git fetch origin main
          git reset --hard origin/main

          git add compilation_data.xml
          git add compilation_data.xml.gz

          if git diff --cached --quiet; then
            echo "Sem alterações detetadas. A sair com sucesso."
            exit 0
          fi

          git commit -m "Atualização diária automática dos dados compilados (.xml e .gz)"
          git push
